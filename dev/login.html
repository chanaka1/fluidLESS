<img src="http://torbay.ca/App_Themes/default/img/torbay-logo.jpg">
        
<div class="front-card hidden-phone">
    <div class="front-welcome">
      <div class="front-welcome-text">
        <h4 style="color: #fff; font-size: 24px;text-align: left;text-shadow: 0 1px 2px #000000;">Welcome to your Web Services.</h4>
        <p style="color: #EEEEEE;font-size: 20px;font-weight: 300;line-height: 22px;text-align: left;text-shadow: 0 1px 2px #000000;">Find out whatâ€™s happening in our municipality, right now, with up-to-date information at your fingertips.</p>
      </div>

    <div class="front-signin js-front-signin">
       <form class="flex-table-primary">
        <h4 class="form-signin-heading">Please sign in</h4>
        <input type="text" class="input-block-level" placeholder="Email address">
        <table class="flex-table password-signin">
          <tbody>
          <tr>
            <td class="flex-table-primary">
              <div class="placeholding-input password flex-table-form">
                <input type="password" class="input-block-level" style="width:225px" placeholder="Password">
                
              </div>
            </td>
            <td class="flex-table-secondary" style="vertical-align: top;">
              <button class="btn btn-primary" style="margin-left:5px;float: right;white-space: nowrap;width: auto;" type="submit">Sign in</button>
            </td>
          </tr>
          </tbody>
        </table>
        <label class="remember">
            <input type="checkbox" tabindex="3" name="remember_me" value="1">
            <span>Remember me</span>
          </label><br>
          <span class="separator" style="float: right">
          <a href="#" class="forgot">Forgot your password?</a><br>
          <a href="#" class="forgot">Create an Account</a>
          </span>
      </form>
    </div>
